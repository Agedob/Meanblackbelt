<h2>Submit a movie and your review</h2>
<p *ngFor="let x of exs" style="color:purple;">
    {{x['review.0.desc'].message}}<br>{{x['review.0.name'].message}}<br>
</p>
<p *ngIf="exsist" style="color:purple;">{{exsist}}</p>

<form (submit)="onsubmit()">
    <p>Movie Title:</p>
    <input type="text" name="name"
    [(ngModel)]="newmovie['name']" 
    placeholder="Name must be 3 long" 
    required 
    minlength=3
    #name="ngModel"> <div *ngIf="name.invalid">{{name.errors | json }}</div>

    <p>Your name:</p>
    <input type="text" name="yourname"
    [(ngModel)]="newmovie['yourname']" 
    placeholder="Type must be 3 long" 
    required 
    minlength=3
    #yourname="ngModel"> <div *ngIf="yourname.invalid">{{yourname.errors | json }}</div>

    <p>desc:</p>
    <input type="text" name="desc"
    [(ngModel)]="newmovie['desc']" 
    placeholder="desc must be 3 long" 
    required 
    minlength=3
    #desc="ngModel"> <div *ngIf="desc.invalid">{{desc.errors | json }}</div>
    
    <p> Stars :
    <select name="stars" [(ngModel)]="newmovie['stars']">
        <option value="1">1 star</option>
        <option value="2">2 star</option>
        <option value="3">3 star</option>
        <option value="4">4 star</option>
        <option value="5">5 star</option>
    </select> {{ newmovie['stars'] | json }}</p>

    <br>
    <div *ngIf="name.valid"><div *ngIf="yourname.valid"><input type="submit" *ngIf="desc.valid"></div></div>
    <button [routerLink]="['/']">Cancel</button>
</form>
